<style>
    body {

    .product-card {

    .product-card img {

    .product-name {

        justify-content: center;
        align-items: center;

    .qty-box button {
        background: #e8b8c8;
        border: none;

        font-weight: bold;

    }

    .add-btn {
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #5a3d2b;

        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }

    .add-btn:hover {

</style>
</head>

<body>

<h1>Produits â€“ Pack Glow Gone âœ¨</h1>

<div class="products-row">

    <!-- Produit 1 -->
    <div class="product-card">
        <img src="sparkle-revival-gel.jpg" alt="Sparkle Revival Gel">
        <div class="product-name">Sparkle Revival Gel</div>
        <div class="price" data-price="175">175 DT</div>

        <div class="qty-box">
            <button onclick="changeQty('qty1', -1)">âˆ’</button>
            <div id="qty1" class="qty">0</div>

        </div>

        <button class="add-btn" onclick="addToCart(1)">Ajouter au panier</button>

    <!-- Produit 2 -->
    <div class="product-card">

        <div class="qty-box">

<script>
let cartCount = 0;

const products = [
    {id:1, name:"Eye-Need-a-Break",      price:175, img:"eye-need-a-break.jpg"},
    {id:2, name:"Chill Pill Glow Mask",  price:150, img:"chill-pill-glow-mask.jpg"},
    {id:3, name:"Drama-Free Lips",       price:55,  img:"drama-free-lips.jpg"}
];


function changeQty(id, amount){
    let element = document.getElementById(id);
    let value = parseInt(element.textContent);
    value += amount;
    if(value < 0) value = 0;
    element.textContent = value;
}

function addToCart(id) {
    let qty = parseInt(document.getElementById("qty" + id).textContent);
    if (qty > 0) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const product = products.find(p => p.id === id);

        const existing = cart.find(p => p.id === id);
        if (existing) {
            existing.qty += qty;
        } else {
            // on garde aussi l'image
            cart.push({
                id: product.id,
                name: product.name,
                price: product.price,
                img: product.img,
                qty: qty
            });
        }

        localStorage.setItem("cart", JSON.stringify(cart));

        cartCount += qty;
        document.getElementById("cartCount").textContent = cartCount;
        alert(qty + " produit(s) ajoutÃ©(s) au panier !");
    } else {
        alert("Veuillez sÃ©lectionner une quantitÃ© avant d'ajouter au panier.");
    }
}


function goToCart(){
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if(cart.length>0){
        window.location.href="page8.html";
    } else {
        alert("Votre panier est vide !");
    }
}

// Initialiser compteur si dÃ©jÃ  dans le localStorage
const existingCart = JSON.parse(localStorage.getItem("cart")) || [];
if(existingCart.length>0){
    let totalQty = existingCart.reduce((sum,p)=>sum+p.qty,0);
    cartCount = totalQty;
    document.getElementById("cartCount").textContent = cartCount;
}
</script>
