<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation de commande - GRWM</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fceff4;
        color: #6b3e2e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* --- AJOUT LOGO --- */
    header {
        position: absolute;
        top: 20px;
        left: 20px;
    }
    header img {
        width: 120px;
        height: auto;
    }
    /* ------------------ */

    .form-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        width: 350px;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .btn {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background-color: #6b3e2e;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #8c5240;
    }
</style>
</head>
<body>

<!-- LOGO AJOUTÉ -->
<header>
    <img src="grwm.png" alt="Logo GRWM">
</header>
<!-- ---------- -->

<div class="form-container">
    <h2>Confirmation de commande</h2>
    <form id="confirmationForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date de naissance :</label>
        <input type="date" id="dob" name="dob" required>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required>

        <label for="paiement">Mode de paiement :</label>
        <select id="paiement" name="paiement" required>
            <option value="">--Sélectionnez--</option>
            <option value="carte">Carte bancaire</option>
            <option value="paypal">PayPal</option>
            <option value="livraison">Paiement à la livraison</option>
        </select>

        <button type="submit" class="btn">Valider la commande</button>
    </form>
</div>

<script>
    const form = document.getElementById('confirmationForm');

    form.addEventListener('submit', function(e){
        e.preventDefault();

        const nom = document.getElementById('nom').value;
        const prenom = document.getElementById('prenom').value;
        const email = document.getElementById('email').value;
        const dob = document.getElementById('dob').value;
        const adresse = document.getElementById('adresse').value;
        const paiement = document.getElementById('paiement').value;

        console.log({nom, prenom, email, dob, adresse, paiement});

        window.location.href = 'page10.html';
    });
</script>

</body>
</html>
