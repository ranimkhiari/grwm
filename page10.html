<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commande effectuée - GRWM</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fceff4;
        color: #6b3e2e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
    }

    /* --- AJOUT LOGO --- */
    header {
        position: absolute;
        top: 20px;
        left: 20px;
    }
    header img {
        width: 120px;
        height: auto;
    }
    /* ------------------ */

    .message-box {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
    }

    p {
        font-size: 20px;
        margin-bottom: 30px;
    }

    .btn {
        padding: 12px 28px;
        font-size: 18px;
        color: white;
        background-color: #6b3e2e;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }

    .btn:hover {
        background-color: #8c5240;
    }
</style>
</head>
<body>

<!-- LOGO AJOUTÉ -->
<header>
    <img src="grwm.png" alt="Logo GRWM">
</header>
<!-- ---------- -->

    <div class="message-box">
        <h1>Commande effectuée !</h1>
        <p>Merci pour votre fidélité. À bientôt !</p>
        <a href="index.html" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
